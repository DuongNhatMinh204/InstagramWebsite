    <style>
        /* CSS chung t·ª´ home.css ho·∫∑c c√°c style b·∫°n mu·ªën chia s·∫ª */
        body {

        .nav-bar {

        /* CSS d√†nh ri√™ng cho trang profile */
        .profile-container {

        }

        .profile-avatar {

        .profile-stats {

        .edit-profile-btn {

        .edit-profile-btn:hover {

        }

        .profile-posts-grid {

        .post-item {

            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            cursor: pointer;
        }

        .post-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 16px rgba(0,0,0,0.12);
        }

        .post-item img {
            width: 100%;
            height: 280px;
            object-fit: cover;
            display: block;
        }

        .post-content {
            padding: 15px;
        }

        .post-content p {
            font-size: 1em;
            color: #444;
            margin-bottom: 10px;
            max-height: 4.5em;
            overflow: hidden;

        }

        .post-stats {

        }

        .post-stats span {

        .post-stats i {

        /* Modal cho ch·ªânh s·ª≠a th√¥ng tin c√° nh√¢n */
        .modal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);

        .modal-content {

        }

        .close {

            font-size: 28px;

            right: 15px;
        }

        .close:hover, .close:focus {

        }

        .edit-profile-modal .modal-content {

        }

        .edit-profile-modal h3 {

        }

        .edit-profile-modal .form-label {

        }

        .edit-profile-modal .form-control {

        }

        .edit-profile-modal .btn-primary {

            width: 100%;
            padding: 12px;
            border-radius: 8px;

        }

        .edit-profile-modal .btn-primary:hover {

        }

        .edit-profile-modal .avatar-upload-section {

        }

        .edit-profile-modal .current-avatar {

        }

        .edit-profile-modal .file-input-wrapper {

        }

        .edit-profile-modal .file-input-wrapper input[type=file] {

        }

        .edit-profile-modal .file-input-wrapper .btn {

        }
        .edit-profile-modal .file-input-wrapper .btn:hover {

        }
    </style>
</head>

    <div class="nav-items">

        <button id="openModalBtn" style="display: none;">üí¨ Messages</button>

<div class="profile-container">

        <div class="profile-info">

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // --- Kh·ªüi t·∫°o userId v√† token, x·ª≠ l√Ω tr∆∞·ªùng h·ª£p kh√¥ng ƒëƒÉng nh·∫≠p ---
        let userId = localStorage.getItem('userId');
        let token = localStorage.getItem('token');

        // H√†m chuy·ªÉn h∆∞·ªõng v·ªÅ trang ƒëƒÉng nh·∫≠p n·∫øu token/userId kh√¥ng h·ª£p l·ªá
        function redirectToLogin() {
            localStorage.removeItem('token');
            localStorage.removeItem('userId');
            alert('Phi√™n l√†m vi·ªác ƒë√£ h·∫øt h·∫°n ho·∫∑c b·∫°n kh√¥ng c√≥ quy·ªÅn truy c·∫≠p. Vui l√≤ng ƒëƒÉng nh·∫≠p l·∫°i.');
            window.location.href = '/login.html'; // ƒê·∫£m b·∫£o ƒë∆∞·ªùng d·∫´n n√†y ƒë√∫ng
        }

        if (!userId || !token) {
            redirectToLogin();
            return; // Ng·ª´ng th·ª±c thi n·∫øu kh√¥ng c√≥ th√¥ng tin ƒëƒÉng nh·∫≠p
        }

        // L·∫•y userId t·ª´ URL (∆∞u ti√™n ƒë·ªÉ xem profile ng∆∞·ªùi kh√°c) ho·∫∑c t·ª´ localStorage
        const urlParams = new URLSearchParams(window.location.search);
        const profileUserId = urlParams.get('userId') || userId;

        if (!profileUserId) {
            alert('Kh√¥ng t√¨m th·∫•y ID ng∆∞·ªùi d√πng ƒë·ªÉ hi·ªÉn th·ªã.');
            // C√≥ th·ªÉ chuy·ªÉn h∆∞·ªõng v·ªÅ home ho·∫∑c login n·∫øu kh√¥ng t√¨m th·∫•y user ID
            window.location.href = '/home.html';
            return;
        }

        // --- Logic cho n√∫t Profile/Login tr√™n Navbar ---
        const authNavButtonContainer = document.getElementById('authNavButton');
        if (token) {
            authNavButtonContainer.innerHTML = `
                <button id="openProfileDropdown">üë§ Profile</button>
                <div id="profileDropdownMenu" class="profile-dropdown-menu">
                    <div class="dropdown-item" id="viewProfileBtnDropdown"><i class="bi bi-person-circle"></i> Xem t·∫•t c·∫£ trang c√° nh√¢n</div>
                    <hr />
                    <div class="dropdown-item"><i class="bi bi-gear-fill"></i> C√†i ƒë·∫∑t & quy·ªÅn ri√™ng t∆∞</div>
                    <div class="dropdown-item"><i class="bi bi-question-circle-fill"></i> Tr·ª£ gi√∫p v√† h·ªó tr·ª£</div>
                    <div class="dropdown-item"><i class="bi bi-moon-fill"></i> M√†n h√¨nh & tr·ª£ nƒÉng</div>
                    <div class="dropdown-item"><i class="bi bi-chat-dots-fill"></i> ƒê√≥ng g√≥p √Ω ki·∫øn</div>
                    <hr />
                    <div class="dropdown-item" id="logoutBtn"><i class="bi bi-box-arrow-right"></i> ƒêƒÉng xu·∫•t</div>
                </div>
            `;

            const openProfileDropdownBtn = document.getElementById('openProfileDropdown');
            const profileDropdownMenu = document.getElementById('profileDropdownMenu');
            const logoutBtn = document.getElementById('logoutBtn');
            const viewProfileBtnDropdown = document.getElementById('viewProfileBtnDropdown');

            openProfileDropdownBtn.addEventListener('click', function(event) {
                event.stopPropagation();
                profileDropdownMenu.classList.toggle('show');
            });

            document.addEventListener('click', function(event) {
                if (!authNavButtonContainer.contains(event.target)) {
                    profileDropdownMenu.classList.remove('show');
                }
            });

            if (logoutBtn) {
                logoutBtn.addEventListener('click', function() {
                    redirectToLogin(); // S·ª≠ d·ª•ng h√†m redirectToLogin
                });
            }

            if (viewProfileBtnDropdown) {
                viewProfileBtnDropdown.addEventListener('click', function() {
                    // Khi click "Xem t·∫•t c·∫£ trang c√° nh√¢n", lu√¥n tr·ªè v·ªÅ profile c·ªßa ch√≠nh m√¨nh
                    window.location.href = `/profile.html?userId=${userId}`;
                    profileDropdownMenu.classList.remove('show');
                });
            }

        } else {
            authNavButtonContainer.innerHTML = '<a href="/login.html" class="nav-item-link">üîì Login</a>'; // ƒê·∫£m b·∫£o ƒë∆∞·ªùng d·∫´n ƒë√∫ng
        }
        // --- K·∫øt th√∫c Logic cho n√∫t Profile/Login tr√™n Navbar ---


        // H√†m t·∫£i th√¥ng tin profile
        function loadProfileData() {
            // L·∫•y token ngay tr∆∞·ªõc khi g·ªçi API ƒë·ªÉ ƒë·∫£m b·∫£o n√≥ v·∫´n c√≤n
            const currentToken = localStorage.getItem('token');
            if (!currentToken) {
                redirectToLogin();
                return;
            }

            fetch(`/v1/profile/${profileUserId}`, {
                headers: { "Authorization": `Bearer ${currentToken}` }
            })
                .then(res => {
                    if (res.status === 401 || res.status === 403) {
                        redirectToLogin(); // X·ª≠ l√Ω 401/403: chuy·ªÉn h∆∞·ªõng
                        return; // Ng·ª´ng x·ª≠ l√Ω ti·∫øp
                    }
                    if (!res.ok) {
                        throw new Error(`HTTP error! status: ${res.status}`);
                    }
                    return res.json();
                })
                .then(data => {
                    const user = data.data;
                    document.getElementById('profileAvatar').src = user.avatarUrl || '/images/logo.jpg';
                    document.getElementById('profileNickname').innerText = user.nickName;
                    document.getElementById('profileDescription').innerText = user.description || 'Ch∆∞a c√≥ m√¥ t·∫£.';
                    document.getElementById('postCount').innerText = user.postCount || 0;
                    document.getElementById('followerCount').innerText = user.followerCount || 0;
                    document.getElementById('followingCount').innerText = user.followingCount || 0;

                    // Hi·ªÉn th·ªã n√∫t ch·ªânh s·ª≠a n·∫øu ƒë√¢y l√† profile c·ªßa ch√≠nh ng∆∞·ªùi d√πng
                    if (profileUserId === userId) {
                        document.getElementById('editProfileBtn').style.display = 'block';
                    } else {
                        document.getElementById('editProfileBtn').style.display = 'none';
                        // Th√™m logic n√∫t Follow/Unfollow ·ªü ƒë√¢y n·∫øu c·∫ßn cho profile ng∆∞·ªùi kh√°c
                    }
                })
                .catch(error => {
                    console.error('Error loading profile data:', error);
                    alert('Kh√¥ng th·ªÉ t·∫£i th√¥ng tin trang c√° nh√¢n.');
                });
        }

        // H√†m t·∫£i b√†i vi·∫øt c·ªßa ng∆∞·ªùi d√πng
        function loadUserPosts() {
            const currentToken = localStorage.getItem('token');
            if (!currentToken) {
                redirectToLogin();
                return;
            }

            fetch(`/v1/post/by-user/${profileUserId}`, {
                headers: { "Authorization": `Bearer ${currentToken}` }
            })
                .then(res => {
                    if (res.status === 401 || res.status === 403) {
                        redirectToLogin(); // X·ª≠ l√Ω 401/403: chuy·ªÉn h∆∞·ªõng
                        return;
                    }
                    if (!res.ok) {
                        throw new Error(`HTTP error! status: ${res.status}`);
                    }
                    return res.json();
                })
                .then(data => {
                    const postsContainer = document.getElementById('userPostsGrid');
                    const posts = data.data && data.data.data ? data.data.data : [];
                    if (posts.length === 0) {
                        postsContainer.innerHTML = '<div style="grid-column: 1 / -1; text-align: center; color: #888; padding: 20px;">Ch∆∞a c√≥ b√†i vi·∫øt n√†o.</div>';
                        return;
                    }
                    postsContainer.innerHTML = posts.map(post => `
                    <div class="post-item">
                        <img src="${post.imageUrl}" alt="Post Image">
                        <div class="post-content">
                            <p>${post.content}</p>
                            <div class="post-stats">
                                <span><i class="bi bi-heart-fill"></i> ${post.likeCount || 0}</span>
                                <span><i class="bi bi-chat-fill"></i> ${post.commentCount || 0}</span>
                            </div>
                        </div>
                    </div>
                `).join('');
                })
                .catch(error => {
                    console.error('Error loading user posts:', error);
                    document.getElementById('userPostsGrid').innerHTML = '<div style="grid-column: 1 / -1; text-align: center; color: #888; padding: 20px;">Kh√¥ng th·ªÉ t·∫£i b√†i vi·∫øt.</div>';
                });
        }

        // G·ªçi c√°c h√†m t·∫£i d·ªØ li·ªáu khi trang t·∫£i xong
        loadProfileData();
        loadUserPosts();

        // --- Logic Modal ch·ªânh s·ª≠a th√¥ng tin ---
        const editProfileBtn = document.getElementById('editProfileBtn');
        const editProfileModal = document.getElementById('editProfileModal');
        const closeEditProfileModalBtn = document.getElementById('closeEditProfileModalBtn');
        const editProfileForm = document.getElementById('editProfileForm');
        const editNicknameInput = document.getElementById('editNickname');
        const editDescriptionTextarea = document.getElementById('editDescription');
        const newAvatarFileInput = document.getElementById('newAvatarFile');
        const editProfileAvatarPreview = document.getElementById('editProfileAvatarPreview');

        if (editProfileBtn) {
            editProfileBtn.addEventListener('click', function() {
                editNicknameInput.value = document.getElementById('profileNickname').innerText;
                editDescriptionTextarea.value = document.getElementById('profileDescription').innerText === 'Ch∆∞a c√≥ m√¥ t·∫£.' ? '' : document.getElementById('profileDescription').innerText;
                editProfileAvatarPreview.src = document.getElementById('profileAvatar').src;
                editProfileModal.style.display = 'flex';
            });
        }

        if (closeEditProfileModalBtn) {
            closeEditProfileModalBtn.addEventListener('click', function() {
                editProfileModal.style.display = 'none';
            });
        }

        if (newAvatarFileInput) {
            newAvatarFileInput.addEventListener('change', function(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        editProfileAvatarPreview.src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            });
        }

        if (editProfileForm) {
            editProfileForm.addEventListener('submit', function(event) {
                event.preventDefault();

                const formData = new FormData();
                formData.append('nickName', editNicknameInput.value);
                formData.append('description', editDescriptionTextarea.value);
                if (newAvatarFileInput.files.length > 0) {
                    formData.append('avatarFile', newAvatarFileInput.files[0]);
                }

                const currentToken = localStorage.getItem('token');
                if (!currentToken) {
                    redirectToLogin();
                    return;
                }

                fetch('/v1/profile', {
                    method: 'PUT',
